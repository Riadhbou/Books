{% extends "layout2.html" %}

{% block title %}
    Search
{% endblock %}

{% block Search %}
    active
{% endblock %}

{% block main %}
    <form action="/search" method="post">
            <h1>Search</h1>
            <div class="form-group">
                <input autocomplete="off" autofocus required class="form-control" name="item" placeholder="search for ..." type="text">
            </div>
            <div class="form-group">
                <select autocomplete="on" class="forl-control custom-select" style="width: 229px;" name="method">
                        <option selected value="all">All</option>
                        <option value="author">Author</option>
                        <option value="title">Title</option>
                        <option value="isbn">ISBN</option>
                        <option value="year">Year</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
{% endblock %}
